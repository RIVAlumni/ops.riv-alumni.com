name: Deploy to Firebase Hosting on merge
'on':
  push:
    paths:
      - 'apps/**'
      - 'portal/**'
    branches:
      - master
jobs:
  build_and_deploy:
    if: github.repository == 'taronaeo/ops.riv-alumni.com'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.1
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm run --filter=portal build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RIVALUMNIOPS }}'
          channelId: live
          projectId: rivalumniops
        env:
          NODE_ENV: production
          FIREBASE_CLI_EXPERIMENTS: webframeworks
